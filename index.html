<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>

<body>

    <h1>Network</h1>

    <!-- this is the header -->

    <h2>Your Feed</h2>

    <!-- this is the profile -->
    <div class="main">
        <div class="profile">
            <img src="./imgs/user-circle.png" alt="user-circle">
            <a class="avatar" href="#">Add a avatar</a>
            <h2>Riley Jones</h2>
        </div>
        <!-- this is the right side of page -->
        <div class="rightSide">
            <div class="posts">
                <div>
                    <h3>Neil M</h3>
                    <div>
                        <p class="count">9 like(s)</p>
                        <button onclick="addLike()">Like</button>
                    </div>
                </div>
                <p>I just set up this new discord bot, let me know what you all think. <a href="#">link.</a></p>
            </div>
            <div class="posts">
                <div>
                    <h3>Nichole K</h3>
                    <div>
                        <p class="count-2">12 like(s)</p>
                        <button onclick="addLikee()">Like</button>
                    </div>
                </div>
                <p>Just finished my <a href="#">next comic</a>, check it out.</p>
            </div>
            <div class="posts">
                <div>
                    <h3>Jim R</h3>
                    <div>
                        <p class="count-3">9 like(s)</p>
                        <button onclick="addLikeee()">Like</button>
                    </div>
                </div>
                <p>I can't stop listening to the <a href="#">new album</a>. <br>
                    Who else is liking it?</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
